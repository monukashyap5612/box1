<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Model Demonstration</title>
  <style>
    .box-container {
      display: flex;
      gap: 20px;
      margin: 20px;
    }

    .box {
      width: 150px;
      padding: 20px;
      border: 5px solid black;
      margin: 10px;
      text-align: center;
    }

    .box1 {
      background-color: lightblue;
      box-sizing: content-box;
    }

    .box2 {
      background-color: lightgreen;
      box-sizing: border-box;
    }

    .box3 {
      background-color: lightcoral;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <h1>CSS Box Model Demonstration</h1>
  <div class="box-container">
    <div class="box box1">
      <p>Box 1 (Content-Box)</p>
    </div>
    <div class="box box2">
      <p>Box 2 (Border-Box)</p>
    </div>
    <div class="box box3">
      <p>Box 3 (Border-Box)</p>
    </div>
  </div>
</body>
</html>
